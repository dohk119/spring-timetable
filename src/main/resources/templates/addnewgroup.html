<section th:fragment="addnewgroup">

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
        [[#{groups.addbutton}]]
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">[[#{addgroup.title}]]</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/config/savegroup}" th:object="${group}" method="POST" class="was-validated">
                    <div class="modal-body">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="name" th:text="#{groups.tablehead.name}">Nombre</label>
                                <input type="text" class="form-control" name="name" required="true">
                            </div>
                            <div class="form-group">
                                <label for="location">[[#{groups.tablehead.location}]]</label>
                                <select class="form-select" aria-label="Default select example" name="location" >
                                    <option value="">---</option>
                                    <option th:each="location : ${locations}" th:value="${location.idLocation}">[[${location.name}]]</option>
                                  </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">[[#{actions.close}]]</button>
                        <button type="submit" class="btn btn-primary">[[#{actions.save}]]</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
