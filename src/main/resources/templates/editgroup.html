<section th:fragment="editgroup">
    <div class="container-fluid px-4">
        <h1 class="mt-4">[[#{groups.subtitle}]]</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
            <li class="breadcrumb-item active">[[#{groups.subtitle}]]</li>
        </ol>
        <form th:action="@{/config/savegroup}" th:object="${group}" method="POST" class="was-validated">
            <input type="hidden" name="idGroup" th:field="*{idGroup}">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                    [[#{actions.edit}]]
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="name">[[#{groups.tablehead.name}]]</label>
                        <input type="text" class="form-control" name="name" required="true" th:field="*{name}" />
                    </div>
                    <div class="form-group">
                        <label for="location">[[#{groups.tablehead.location}]]</label>
                        <select class="form-select" aria-label="Default select example" th:field="*{location}">
                            <option value="">---</option>
                            <option th:each="location : ${locations}" th:selected="${group?.location?.idLocation} == ${location?.idLocation}"
                            th:value="${location.idLocation}">[[${location.name}]]</option>
                          </select>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">[[#{actions.close}]]</button>
                    <button type="submit" class="btn btn-primary">[[#{actions.save}]]</button>
                </div>
            </div>
        </form>

    </div>
</section>
